    <!-- Loading fallback while React loads -->
    <div id="loading-fallback" class="loading-placeholder">
      <div class="loading-spinner" aria-label="Loading Download Anywhere"></div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Hide loading fallback once React loads -->
    <script>
      // Hide loading fallback once React renders
      window.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        
        if (root && fallback) {
          const observer = new MutationObserver(function(mutations) {
            if (root.children.length > 0) {
              fallback.style.display = 'none';
              observer.disconnect();
            }
          });
          
          observer.observe(root, { childList: true });
          
          // Fallback timeout
          setTimeout(function() {
            if (fallback) fallback.style.display = 'none';
          }, 3000);
        }
      });
    </script>
